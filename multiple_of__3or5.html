<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 3 or 5 </title>
    <script>
        var x = prompt("Enter a Number ");
            x = parseInt(x);
            
            if( x % 3 == 0 ){
                console.log("It is multiple of 3")
            }
            if( x % 5 == 0 ){
                console.log("It is multiple of 5")
            }
            if( ( x % 3 != 0 ) && ( x % 5 != 0 ) ){
                console.log(x)
            }
        
    </script>
</head>
<body>
    
</body>
</html>
