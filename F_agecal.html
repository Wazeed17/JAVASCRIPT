    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculation using function</title>
    <script>
        function cal_age(year){
            return 2023-year;
        }
        let age1,age2;
         age1 = cal_age(1985);
         age2 = cal_age(1996);
        console.log(age1);
        console.log(age2);
    </script>

    <script>
        const factorial = function fac(n) {
            return n < 2 ? 1 : n * fac(n - 1);
            }

            console.log(factorial(3))
    </script>
